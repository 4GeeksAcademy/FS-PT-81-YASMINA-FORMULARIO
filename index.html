<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>formulario</title>
</head>

<body>
    <div class="container mt-5 col-sm col-md col-lg col-xl col-xxl">
        <div class="border border border-light-subtle p-0 mb-2 " style="border-radius: 8px;">
            <div class="encabezado bg-light border-3px border-3px p-3 border-bottom">
                <td class="align-baseline">
                    <h1 class="fw-semibold">Payment form example</h1>
            </div>
            <div class="alert alert-danger my-3 mx-3 fw-bolder" role="alert"><a>Some fields are missing</a></div>
            <form class="p-3">
                <table class="tabla">
                    <div class="row Payment d-flex fw-bolder ">
                        <div class="col d-flex">
                            <div class="col-4 gap-2">
                                <label for="number-card">Card#</label><br>
                                <input class="form-control" type="text" name="card" maxlength="16"
                                    placeholder="XXXXXXXXXXXXXXXX" requiered />
                            </div>
                            <div class="col-3 mx-5">
                                <label for="cvc">CVC#</label>
                                <input class="form-control" type="text" name="cvc" maxlength="3" required
                                    placeholder="0000" />
                            </div>
                            <div class="col-4">
                                <label for="dollar">Amount</label>
                                <span>$</span><input class="form-control" type="text" id="dollar" name="dollar"
                                    maxlength="16" required>
                            </div>
                        </div>
                    </div>
                    <fieldset class="row g-3 needs-validation d-flex fw-bolder" novalidate>
                        <div class="col-6">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" required>
                            <div class="valid-feedback">
                                correct!
                            </div>
                        </div>
                        <div class="col-6 ">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" required>
                            <div class="valid-feedback">
                                correct!
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="row d-flex ">
                            <div class="col-md-6">
                                <label for="validationCustom03" class="form-label"><b>City</b></label>
                                <input type="text" class="form-control" id="validationCustom03" required>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom04" class="form-label"><b>State</b></label>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Pick a state</option>
                                    <option>Girona</option>
                                    <option>Barcelona</option>
                                    <option>Figueras</option>
                                    <option>Terrassa</option>
                                    <option>Sabadell</option>
                                    <option>LÃ©rida</option>
                                    <option>Tarragona</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="col-md-3 fw-bolder ">
                                <label for="validationDefault05" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="validationDefault05" required>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="row">
                            <span class="mt-2"><b>We accept:</b></span>
                            <div class="col d-flex">
                                <div class="col-4 bg-secondary d-flex align-self-baseline p-2 me-auto my-3"
                                    style="border-radius: 8px;">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="mastercard" id="inlineRadio1"
                                            value="option1" />
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard fa-lg"></i></label><span
                                            style="display: inline-block; width:20px;"></span>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="visa" id="inlineRadio2"
                                            value="option2" />
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa fa-lg"></i></label><span
                                            style="display: inline-block; width:20px;"></span>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="dinersclub" id="inlineRadio1"
                                            value="option1" />
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-diners-club fa-lg "></i></label><span
                                            style="display: inline-block; width:20px;"></span>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="discover" id="inlineRadio2"
                                            value="option2" />
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-discover fa-lg "
                                                style="color: #fafcff"></i></label>
                                    </div>
                                </div>
                                <hr>
                                <div class="col-6">
                                    <p><b>Message</b></p>
                                    <textarea class="form-control w-100" rows="4" id="message"></textarea><span>Add any
                                        notes here.</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </table>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light border-3px border-3px p-3 border-top">
                <hr>
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>


        </div>
    </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
